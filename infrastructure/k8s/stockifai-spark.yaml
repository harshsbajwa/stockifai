apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockifai-spark
  namespace: stockifai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockifai-spark
  template:
    metadata:
      labels:
        app: stockifai-spark
    spec:
      containers:
      - name: stockifai-spark
        image: localhost:5000/stockifai/spark:latest
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.stockifai.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY_URL
          value: "http://schema-registry-svc.stockifai.svc.cluster.local:8081"
        - name: INFLUXDB_URL
          value: "http://influxdb.stockifai.svc.cluster.local:8086"
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: stockifai-secrets
              key: INFLUXDB_TOKEN
        envFrom:
        - secretRef:
            name: stockifai-secrets
        volumeMounts:
        - name: astra-bundle
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: astra-bundle
        secret:
          secretName: astra-bundle
