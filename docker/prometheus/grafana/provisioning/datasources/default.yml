apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      defaultBucket: "stockdata"
      organization: "stockifai"
    secureJsonData:
      token: "${INFLUXDB_TOKEN}"
    editable: true